<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Фанты</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="/js/model.js"></script>
        <script src="/js/view.js"></script>
        <script src="/js/controller.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Фанты</h1>
            <a class="btn btn-default" href="/adminpanel">Панель управления</a>
            <div id="gamers">
                <div class="header1">Игроки:</div>
                <div id="listOfPlayers"></div>
                <button id="showAddPlayerFormBtn" class="btn btn-default">Добавить игрока</button>
                <div id="addPlayerBlock" hidden>
                    <form id="addPlayerForm" name="addPlayer" method="post">
                        <p>Введите имя:
                            <input id="playerNameInput" name="playerName" type="text"></input>
                        </p>
                        <p>Выберите пол:
                            <input class="playerGenderInput" name="playerGender" type="radio" value="man">Парень</input>
                            <input class="playerGenderInput" name="playerGender" type="radio" value="female">Девушка</input>
                        </p>
                        <p>
                            <input id="addPlayerButton" type="button" class="btn btn-default" value="Добавить">
                            <input type="reset" class="btn btn-default" value="Очистить">
                        </p>
                        <p id="addPlayerResult"></p>
                    </form>
                </div>
            </div>
            <div class="content">
                <button id="startPlayBtn" class="btn btn-default">Начать игру!</button>
            </div>
        </div>
    </body>
</html>
