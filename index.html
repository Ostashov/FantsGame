<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Фанты</title>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- end Bootstrap -->
        <link rel="stylesheet" href="/css/style.css">
        
        <script src="/js/model.js"></script>
        <script src="/js/view.js"></script>
        <script src="/js/controller.js"></script>
    </head>
    <body>
        <header class="navbar navbar-static-top bs-docs-nav" role="banner">
            <div class="container">
                <nav class="collapse navbar-collapse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a href="/" class="navbar-brand">Фанты</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <form class="navbar-form navbar-right">
                                <a href="#" class="btn btn-primary">Вход</a>
                                <a href="/adminpanel" class="btn btn-default">Панель управления</a>
                            </form>                    
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-3" id="gamers">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Игроки</h3>
                        </div>
                        <div class="panel-body">
                            <div id="listOfPlayers"></div>
                            <button id="showAddPlayerFormBtn" class="btn btn-default">Добавить игрока</button>
                            <div id="addPlayerBlock" hidden>
                                <form id="addPlayerForm" name="addPlayer" method="post">
                                    <div class="form-group">
                                        <label for="playerNameInput">Имя:</label>
                                        <input id="playerNameInput" name="playerName" type="text"></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="playerGender">Пол:</label>
                                        <input class="playerGenderInput" name="playerGender" type="radio" value="man">Парень</input>
                                        <input class="playerGenderInput" name="playerGender" type="radio" value="female">Девушка</input>
                                    </div>
                                    <input id="addPlayerButton" type="button" class="btn btn-success" value="Добавить">
                                    <input type="reset" class="btn btn-default" value="Очистить">
                                    <div id="addPlayerResult"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 content">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <button id="startPlayBtn" class="btn btn-primary">Начать игру!</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Ссылки</h3>
                        </div>
                        <div class="panel-body">
                            <div class="list-group">
                                <a href="https://github.com/Ostashov/FantsGame" class="list-group-item" target="_blank">GitHub репозиторий</a>
                                <a href="https://github.com/Ostashov/FantsGame/issues" class="list-group-item" target="_blank">Issues</a>
                            </div>
                            <div class="list-group">
                                <a href="http://localhost:8888/phpMyAdmin" class="list-group-item" target="_blank">phpMyAdmin</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
