<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Фанты: мои игры</title>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- end Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/game.css">
        
        <script src="/js/prepare.js"></script>
        <script src="js/model.js"></script>
        <script src="js/view.js"></script>
        <script src="js/controller.js"></script>
    </head>
    <body>
        <header class="navbar navbar-static-top bs-docs-nav" role="banner">
            <div class="container">
                <nav class="collapse navbar-collapse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a href="/" class="navbar-brand">Фанты</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <form class="navbar-form navbar-right" id="personal-header">
                            </form>                    
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Мои игры</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover table-with-games">
                            <thead>
                                <tr>
                                    <th>Последняя игра</th>
                                    <th>Игроки</th>
                                    <th>Управление</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class='btn btn-primary add-new-game-btn'>Создать игру</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="new-game-form-block" style="display: none;">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <form class="new-game-form">
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <label for="taskCategory" class="control-label">Категория:</label>
                                                <select name="taskCategory" id="">
                                                    <option value="1" selected>Обычная</option>
                                                </select>
                                                <label for="gameLevel">Сложность:</label>
                                                <select name="gameLevel" id="">
                                                    <option value="1" selected>1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <label for="listOfPlayers" class="control-label">Игроки:</label>
                                                <table class="table new-players">
                                                    <tbody>
                                                        <tr class="tr-player-1">
                                                            <td class="td-del-player-btn">
                                                                <span class="del-player-btn">
                                                                    <i class="fa fa-times" aria-hidden="true"></i>
                                                                </span>
                                                            </td>
                                                            <td class="input-player-1">
                                                                <input type="text" name="name-player-1" placeholder="Имя игрока">
                                                            </td>
                                                            <td>
                                                                <button type="button" class="btn btn-xs btn-default plus-player-input-btn" style="display: none;">+</button>
                                                            </td>
                                                        </tr>
                                                        <tr class="tr-player-2">
                                                            <td class="td-del-player-btn">
                                                                <span class="del-player-btn">
                                                                    <i class="fa fa-times" aria-hidden="true"></i>
                                                                </span>
                                                            </td>
                                                            <td class="input-player-2">
                                                                <input type="text" name="name-player-2" placeholder="Имя игрока">
                                                            </td>
                                                            <td>
                                                                <button type="button" class="btn btn-xs btn-default plus-player-input-btn">+</button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <div class="warning-msg"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="button" class="btn btn-success add-game-btn">Играть</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
