<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Фанты</title>
        <!-- <link rel="stylesheet" href="/css/style.css"> -->

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- end Bootstrap -->

        <script src="js/model.js"></script>
        <script src="js/view.js"></script>
        <script src="js/controller.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Фанты</h1>
                <a href="/" class="btn btn-default">Назад</a>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Панель управления</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-2">
                                <form action="" id="adminSignInForm">
                                    <div class="form-group">
                                        <label for="adminLogin">Логин:</label>
                                        <input type="text" id="adminLogin" class="form-control" name="adminLogin" placeholder="Логин">
                                        <span id="adminLoginMessage" class="help-block"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="adminPassword">Пароль:</label>
                                        <input type="password" id="adminPassword" class="form-control" name="adminPassword" placeholder="Пароль">
                                        <span id="adminPasswordMessage" class="help-block"></span>
                                    </div>
                                    <input type="button" id="adminSignInBtn" class="btn btn-default" value="Войти" >
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
