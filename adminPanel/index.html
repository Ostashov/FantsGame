<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Фанты</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="/js/model.js"></script>
        <script src="/js/view.js"></script>
        <script src="/js/controller.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Фанты</h1>
            <a href="/" class="btn btn-default">Назад</a>
            <h2>Панель управления</h2>
            <form action="" id="adminSignInForm">
                <div class="form-group">
                    <label for="adminLogin">Логин:</label>
                    <input type="text" id="adminLogin" name="adminLogin" placeholder="Логин">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Пароль:</label>
                    <input type="password" id="adminPassword" name="adminPassword" placeholder="Пароль">
                </div>
                <input type="button" id="adminSignInBtn" class="btn btn-default" value="Войти" >
            </form>
        </div>
    </body>
</html>
