<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Фанты: регистрация</title>
        <!-- <link rel="stylesheet" href="/css/style.css"> -->

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- end Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

        <script src="../../js/prepare.js"></script>
        <script src="js/model.js"></script>
        <script src="js/view.js"></script>
        <script src="js/controller.js"></script>

    </head>
    <body>
        <header class="navbar navbar-static-top bs-docs-nav" role="banner">
            <div class="container">
                <nav class="collapse navbar-collapse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a href="/" class="navbar-brand">Фанты</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <form class="navbar-form navbar-right" id="personal-header">
                            </form>                 
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section class="content" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Регистрация</h3>
                            </div>
                            <div class="panel-body">
                                <div class="col-md-3">
                                    <form action="" id="userRegisterForm">
                                        <div class="form-group" id="userEmailForm" >
                                            <label for="userEmail">E-mail:</label>
                                            <input type="email" id="userEmail" class="form-control" name="userEmail" placeholder="E-mail">
                                            <span id="userEmailMessage" class="help-block"></span>
                                        </div>
                                        <div class="form-group" id="userPasswordForm">
                                            <label for="userPassword">Пароль:</label>
                                            <input type="password" id="userPassword" class="form-control" name="userPassword" placeholder="Пароль">
                                            <span id="userPasswordMessage" class="help-block"></span>
                                        </div>
                                        <div class="form-group" id="userPassword2Form">
                                            <label for="userPassword2">Повторите пароль:</label>
                                            <input type="password" id="userPassword2" class="form-control" name="userPassword2" placeholder="Повторите пароль">
                                            <span id="userPassword2Message" class="help-block"></span>
                                        </div>
                                        <input type="button" id="userRegisterBtn" class="btn btn-primary" value="Зарегистрироваться" >
                                    </form>
                                </div>
                                <div class="col-md-4">
                                    <p><a href="/panel/signin">Вход</a></p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
