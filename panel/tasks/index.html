<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Фанты</title>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- end Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/tasks.css">
        
        <script src="/js/prepare.js"></script>
        <script src="js/model.js"></script>
        <script src="js/view.js"></script>
        <script src="js/controller.js"></script>
    </head>
    <body>
        <header class="navbar navbar-static-top bs-docs-nav" role="banner">
            <div class="container">
                <nav class="collapse navbar-collapse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a href="/" class="navbar-brand">Фанты</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <form class="navbar-form navbar-right" id="personal-header">
                            </form>                    
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section class="content" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tasks-show-form">
                            <h4>Задания</h4>
                            <form action="">
                                <div class="form-group">
                                    <label for="taskCategory">Категория:</label>
                                    <select name="taskCategory" id="task-category-show">
                                        <option value="1">Обычная</option>
                                    </select>
                                    <input type="button" class="btn btn-xs btn-primary" id="tasksShowBtn" value="Показать">
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading add-task-head" id="add-task-head">Добавить задание</div>
                            <div class="panel-body" id="add-task-body" hidden>
                                <form class="add-task-form" id="add-task-form">
                                    <div class="form-group row">
                                        <div class="col-md-3">
                                            <label for="taskCategory" class="control-label">Категория:</label>
                                            <select name="taskCategory" id="">
                                                <option value="1" selected>Обычная</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="taskLevel">Сложность:</label>
                                            <select name="taskLevel" id="">
                                                <option value="1" selected>1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="taskText" class="control-label">Текст задания:</label>
                                        <textarea name="taskText" class="form-control" id="task-text" rows="3"></textarea>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-2">
                                            <label for="taskPlus" class="control-label">Плюс:</label>
                                            <input type="text" name="taskPlus" class="form-control" id="task-plus">
                                        </div>
                                        <div class="col-md-2">
                                            <label for="taskMinus" class="control-label">Минус:</label>
                                            <input type="text" name="taskMinus" class="form-control" id="task-minus">
                                        </div>
                                        <div class="col-md-2 col-md-offset-6">
                                            <label for="taskTimer">Время (сек.):</label>
                                            <input type="text" name="taskTimer" class="form-control" value="0">
                                        </div>
                                    </div>
                                    <input type="button" class="btn btn-success" id="add-task-btn" value="Добавить">
                                    <span class="help-block" id="result-block"></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tasks-list col-md-12">
                </div>
            </div>
        </section>
    </body>
</html>
